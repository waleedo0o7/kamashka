<!DOCTYPE html> 
<html> 
<body> 
<video id="vid" width="400" controls autoplay>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>
<script>
    window.onload = ()=>{
        let video = document.getElementById('vid');
        video.click();
        video.muted = true;
        video.muted = false;
        video.play();
    };

</script>
</body> 
</html>
